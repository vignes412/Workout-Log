<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Workout Log</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f5f5f5;
        color: #333;
      }
      
      .container {
        max-width: 500px;
        padding: 30px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        font-size: 24px;
        margin-bottom: 16px;
        color: #171717;
      }
      
      p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      
      .icon {
        font-size: 60px;
        margin-bottom: 20px;
      }
      
      .button {
        background-color: #171717;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      
      .button:hover {
        background-color: #333;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #171717;
          color: #e5e5e5;
        }
        
        .container {
          background-color: #262626;
        }
        
        h1 {
          color: #ffffff;
        }
        
        .button {
          background-color: #525252;
        }
        
        .button:hover {
          background-color: #737373;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¶</div>
      <h1>You're offline</h1>
      <p>
        It looks like you're not connected to the internet. Check your connection and try again.
        Some features of the Workout Log are still available in offline mode.
      </p>
      <button class="button" onclick="window.location.reload()">Retry</button>
    </div>
    
    <script>
      // Check if we're back online
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
